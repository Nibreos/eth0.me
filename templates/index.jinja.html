<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Gumby/css/gumby.css">
    <style type="text/css">
    .outer {
      margin-top: 5%;
    }
    </style>
 </head>
 <body>
  <header class="row">
      <div class="row">
        <div class="twelve columns">
          <center><h1>Your IP address is: {{ values['ip'] }}</h1></center>
          <center><h2>Some other information you may find useful</h2></center>
        <table class="table">
          <tbody>
        {% for key, value in values.items() %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    </header>
  <main class="row">
  </main>
</body>
</html>
